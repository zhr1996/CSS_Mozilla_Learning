<!DOCTYPE html>
<html>


<style>
    .grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-template-rows: 100px 100px 100px;
        gap: 10px;
    }

    .item1 {
        grid-column: 1/4;
        grid-row: 1/3;
        background-color: gray;
    }

    .item2 {
        grid-column: 2/5;
        grid-row: 2/4;
        background-color: pink;
    }
</style>

<body>
    <div class="grid">
        <div class="item1">One</div>
        <div class="item2">Two</div>
    </div>

</body>

</html>
